<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Fecebook Simples</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="header-logo">
    <img src="/facebook-logotipo_1080029-107.jpg" alt="Logo Fecebook" class="logo" />
    <h1>Fecebook</h1>
  </div>

  <div class="container">
    <!-- Post Ãºnico (texto + foto) -->
    <div class="side post">
      <h2>Criar Post e Postar Foto</h2>
      <form id="postForm">
        <textarea id="postContent" placeholder="Escreva algo..." required></textarea><br />
        <input type="file" id="postImage" accept="image/*" /><br />
        <button type="submit" class="publish-btn">Publicar</button>
      </form>

      <h3>Feed</h3>
      <div id="feed"></div>
    </div>
  </div>

  <script src="./fece.js"></script>
</body>
</html>
